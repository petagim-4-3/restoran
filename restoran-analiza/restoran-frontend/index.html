<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sirena - Lokalna verzija (v1)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Restoran "Sirena" — Verzija 1 (lokalno)</h1>
      <p>Frontend-only: učenici mogu spremiti narudžbu i generirati račun kao ispis.</p>
    </header>

    <section class="card">
      <h2>Meni - Sirena</h2>
      <div id="menu-list">Učitavanje...</div>
    </section>

    <section class="card">
      <h2>Forma narudžbe</h2>
      <!-- Pregled sačuvanog drafta narudžbe -->
      <div id="draft-summary" style="display:none; margin-bottom: 12px; padding: 10px; border: 1px dashed #888; background:#fafafa; border-radius:6px;"></div>
      <form id="order-form">
        <div class="form-row">
          <label for="customer_name">Ime i prezime*</label>
          <input type="text" id="customer_name" required />
        </div>

        <div class="form-row">
          <label for="customer_phone">Telefon*</label>
          <input type="text" id="customer_phone" required />
        </div>

        <div class="form-row">
          <label for="location_select">Lokacija stola*</label>
          <select id="location_select" required>
            <option value="">Odaberite lokaciju</option>
            <option value="terasa">Terasa</option>
            <option value="restoran">Restoran</option>
          </select>
        </div>

        <div class="form-row">
          <label for="table_select">Broj stola*</label>
          <select id="table_select" required><option value="">Prvo odaberite lokaciju</option></select>
        </div>

        <div class="form-row">
          <label>Način plaćanja*</label>
          <select id="payment_method" required>
            <option value="">Odaberite</option>
            <option value="gotovina">Gotovina</option>
            <option value="kartica">Kartica</option>
          </select>
        </div>

        <div id="card-block" style="display:none" class="card">
          <h3>Podaci o kartici</h3>
          <div class="form-row">
            <label for="card_name">Ime i prezime</label>
            <input id="card_name" type="text" />
          </div>
          <div class="form-row">
            <label for="card_number">Broj kartice</label>
            <input id="card_number" type="text" placeholder="xxxx xxxx xxxx xxxx" />
          </div>
          <div class="form-row">
            <label for="card_expiry">Datum isteka (MM/YY)</label>
            <input id="card_expiry" type="text" placeholder="MM/YY" />
          </div>
          <div class="form-row">
            <label for="card_cvc">CVC</label>
            <input id="card_cvc" type="text" placeholder="CVC" />
          </div>
        </div>

        <div>
          <h3>Odaberite količine</h3>
          <div id="order-items"></div>
        </div>

        <div class="form-row">
          <button type="submit">Spremi narudžbu kao JSON</button>
          <button type="button" id="generate-receipt">Generiraj račun za ispis</button>
        </div>
      </form>
      <div id="message"></div>
    </section>

    <section class="card">
      <h2>Ispis računa</h2>
      <div class="form-row">
        <label for="company_name">Naziv firme</label>
        <input id="company_name" placeholder="Naziv firme" />
      </div>
      <div class="form-row">
        <label for="company_address">Adresa firme</label>
        <input id="company_address" placeholder="Adresa firme" />
      </div>
      <div class="form-row">
        <label for="company_jib">JIB</label>
        <input id="company_jib" placeholder="JIB" />
      </div>
      <div class="form-row">
        <label for="company_pib">PIB</label>
        <input id="company_pib" placeholder="PIB" />
      </div>
      <div class="form-row">
        <label for="company_ibfm">IBFM</label>
        <input id="company_ibfm" placeholder="IBFM" />
      </div>
      <div class="form-row">
        <label for="operator">Operator</label>
        <input id="operator" placeholder="Operater" />
      </div>
    </section>

    <footer>
      <small>Sirena — školski projekt</small>
    </footer>
  </div>

  <script src="script_v1.js"></script>
</body>
</html>
